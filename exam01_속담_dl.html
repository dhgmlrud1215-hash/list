<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     *{margin: 0;padding: 0;}
dl{width: 600px;line-height: 40px;border: 5px double;text-align: justify;margin: 10px;}
dt{text-align: center;color: #fff;background: #41a6e9 ;width: 600px;line-height: 70px;
    font-size: 20px;letter-spacing: 10px;border-bottom: 5px solid #1612c7;}
.line{border-bottom:3px dotted #000 ;}
dd{font-size: 15px;text-indent: 10px;padding: 5px;}

    </style>
</head>
<body>

<dl>
 <dt>속담풀이</dt>
 <dd class="line">
    생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.  
 </dd>
 <dd>호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.</dd>
</dl>  

</body>
</html>
